spring.banner.location=config/banner.txt

# devtools
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true
server.port=8008

# logging
logging.level.root=INFO
logging.level.com.lovemesomecoding=DEBUG
logging.level.org.springframework.web=WARN
logging.level.com.amazon=WARN
logging.level.org.hibernate=INFO
logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss:SSS} [%thread] [%-5level] %c{1}:%L - %msg%n
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG
#logging.level.org.hibernate.resource.jdbc.internal.ResourceRegistryStandardImpl=TRACE

