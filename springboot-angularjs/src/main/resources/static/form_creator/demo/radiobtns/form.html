<div class="row" ng-controller="DemoRadioBtnController as form">
	<div class="col-xs-12 col-md-12">
		<form role = "form">
			<label>{{form.element.fieldQuestion}}</label>
			<span>
    					({{form.element.fieldHelperDescription}})
			</span>
			<span class="text-danger" ng-if="error">{{form.element.fieldRequiredErrorMessage}}</span>
   			<div class = "form-group" ng-repeat="element in form.element.values track by $index">
      			<div class = "radio">
 					<label>
						<input type = "radio" ng-model="form.data.field" name = "values" value = "{{form.element.values[$index]}}"> {{form.element.values[$index]}}
 					</label>
				</div>
			</div>
			<div class = "form-group" ng-if="form.data.field=='other'">
    				<input type = "text" ng-model="form.data.otherValue" class = "form-control" placeholder = "">
 			</div>
		</form>
		<pre>{{form.data | json}}</pre>
		<div class="row">
    			 <div class="col-xs-6 col-md-6" style="text-align: right">
    			 	<button type = "button" ng-click="form.back()" class = "btn btn-default" ng-disabled="form.backBtn.disabled" ng-if="form.backBtn.displayed">Back</button>
    			 </div>
    			 <div class="col-xs-6 col-md-6" style="text-align: left" ng-if="form.nextBtn.displayed">
    			 	<button type = "button" ng-click="form.next()" class = "btn btn-default" ng-disabled="form.nextBtn.disabled" >Next</button>
    			 </div>
    			 <div class="col-xs-6 col-md-6" style="text-align: left" ng-if="form.submitBtn.displayed">
    			 	<button type = "button" ng-click="form.next()" class = "btn btn-default" ng-disabled="form.submitBtn.disabled">Submit</button>
    			 </div>
    		</div>
	</div>
</div>
<br>
