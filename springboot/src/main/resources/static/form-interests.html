<div class="row" ng-controller="interestController as interest">
	<div class="col-xs-12">
		<label>What's Your Console of Choice?</label>
		<div class="form-group">
		    <div class="radio">
		        <label>
		           <input type="radio" ng-model="formData.type" value="xbox" checked>
		           I like XBOX
		        </label>
		    </div>
		    <div class="radio">
		        <label>
		            <input type="radio" ng-model="formData.type" value="ps">
		            I like PS4
		        </label>
		    </div>
		</div>
		
	</div>
</div>
