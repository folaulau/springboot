<div class="row" ng-controller="CheckboxController as form">
	<div class="col-xs-12 col-md-12">
		<form role = "form">
			<label>{{form.data.fieldQuestion}}</label>
			<span>
    					({{form.data.fieldHelperDescription}})
			</span>
			<span class="text-danger" ng-if="error">{{form.data.fieldRequiredErrorMessage}}</span>
   			<div class = "form-group" ng-repeat="(key, value) in checkboxes track by $index">
      			<div class = "radio">
 							<label>
						<input type = "checkbox" ng-model="value.checked" name = "values" ng-change="checkValue()"> {{value.title}}
 							</label>
				</div>
			</div>
			<div class = "form-group" ng-if="form.data.other=='yes' || other==true">
    					<label for = "name">Other</label>
    					<input type = "text" ng-model="form.data.otherValue" class = "form-control" placeholder = "">
 					</div>
		</form>
<!-- 		Field: {{checkboxes}}
		<br>
		<b>Form</b>
		<br>
		<pre>{{form | json}}</pre> -->
	</div>
</div>
