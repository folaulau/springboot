<div class="row" ng-controller="FormController as form">
	<div class="col-xs-12 col-md-12">
		
    		<h2>Form</h2>
    		<!-- <div>{{form.data}}</div> -->
    		<div class="row">
    			<div class="col-xs-12">
    				<div class="row" ng-repeat="(key,value) in form.data.fields track by $index" style="border: 1px dotted #C0C0C0">
    					<div class="col-xs-7 col-md-7" style="margin-top: 5px;">
    						{{$index+1}}. {{value.fieldQuestion}}
    						<br>
    						<small><i>{{value.fieldType}}</i></small>
    					</div>
    					<div class="col-xs-1 col-md-1" style="margin-top: 5px;">
    						<button type="button" ng-click="form.takeOut($index)">
	 						<i class="fa fa-minus text-danger"></i>
     					</button>
    					</div>
    					<div class="col-xs-1 col-md-1" style="margin-top: 5px;">
    						<button type="button" ng-click="form.edit($index)">
	 						<i class="fa fa-edit"></i>
     					</button>
    					</div>
    					<div class="col-xs-1 col-md-1" ng-if="$index!=0" style="margin-top: 5px;">
    						<button type="button" ng-click="form.moveUp($index)" >
	 						<i class="fa fa-arrow-up"></i>
     					</button>
     					
    					</div>
    					<div class="col-xs-1 col-md-1" ng-if="($index!=0 || key==0) && $last==false" style="margin-top: 5px;">
     					<button type="button"  ng-click="form.moveDown($index)" >
	 						<i class="fa fa-arrow-down"></i>
     					</button>
    					</div>
    				</div>
    				<div class="row">
    					<div class="col-xs-12">
    						<br>
    						<br>
    					</div>
    				</div>
    				<div class="row">
    					<div class="col-xs-12">
    						<button type="button" class="btn btn-primary" ng-click="form.submit()">
	 						Submit
     				   </button>
    						<a href="#!/demo" class="btn btn-default">
	 						Demo
     				   </a>
    					</div>
    				</div>
    				<div class="row">
    					<div class="col-xs-12">
    						
    					</div>
    				</div>
    			</div>
    		</div>
		<script type="text/ng-template" id="demo.html">
        		<div class="modal-header">
            		<h3 class="modal-title">Demo</h3>
        		</div>
        		<div class="modal-body">
            		<form role = "form">
					<label>{{formData.fieldName}}</label>
					<span>
      					({{formData.fieldHelperDescription}})
					</span>
					<span class="text-danger" ng-if="error">{{formData.fieldRequiredErrorMessage}}</span>
		   			<div class = "form-group" ng-repeat="(key, value) in checkboxes track by $index">
		      			<div class = "radio">
   							<label>
								<input type = "checkbox" ng-model="value.checked" name = "values" ng-change="checkValue()"> {{value.title}}
   							</label>
						</div>
					</div>
					<div class = "form-group" ng-if="formData.other=='yes' || other==true">
      					<label for = "name">Other</label>
      					<input type = "text" ng-model="formData.otherValue" class = "form-control" placeholder = "">
   					</div>
				</form>
				Field: {{field}}
				<br>
				<b>Form</b>
				<br>
				{{form}}
       		</div>
			<div class="modal-footer">
				<button class="btn btn-default pull-left" type="button" ng-click="save()">Save</button>
            		<button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            	</div>
    		</script>
	</div>
</div>
