<div class="row" ng-controller="TextAreaController as form">
	<div class="col-xs-12 col-md-12">
		
    		<h2>Textarea Fields</h2>
    		
    		<div>{{form.data}}</div>
    		<br>
    		<br>
    		<form role = "form">
		   <div class = "form-group">
		      <label for = "name">Field Name</label>
		      <input type = "text" ng-model="form.data.fieldName" class = "form-control" placeholder = "Enter Name">
		   </div>
		   <div class = "form-group">
		      <label for = "name">Field Helper Description</label>
		      <input type = "text" ng-model="form.data.fieldHelperDescription" class = "form-control" placeholder = "Enter Helper Description">
		   </div>
		   <div class = "form-group">
		      <label for = "name">Field Attribute</label>
		      <input type = "text" ng-model="form.data.fieldAttribute" class = "form-control" placeholder = "Enter Field Attribute">
		   </div>
		   <div class = "radio">
			   <label>
			      <input type = "radio" ng-model="form.data.fieldRequired" name = "fieldRequired" value = "yes"> 
			      Required
			   </label>
		  </div>

		  <div class = "radio">
		  	<label>
				<input type = "radio" ng-model="form.data.fieldRequired" name="fieldRequired" value = "no">
			    Non-Required
			   </label>
		  </div>
		  <div class = "form-group" ng-if="form.data.fieldRequired=='yes'">
		      <label for = "name">Error Message</label>
		      <input type = "text" ng-model="form.data.fieldRequiredErrorMessage" class = "form-control" placeholder = "Enter error message">
		   </div>
		   <button type = "button" ng-click="form.submit()" class = "btn btn-default">Submit</button>
		   <button type = "button" ng-click="form.demo()" class = "btn btn-default">Demo</button>
		</form>
		<script type="text/ng-template" id="demo.html">
        		<div class="modal-header">
            		<h3 class="modal-title">Demo</h3>
        		</div>
        		<div class="modal-body">
            		<form role = "form">
		   			<div class = "form-group">
		      			<label for = "name">{{formData.fieldName}}</label> <span class="text-danger" ng-if="error">{{formData.fieldRequiredErrorMessage}}</span>
		      			<input type = "text" ng-model="field" class = "form-control" placeholder = "Enter Name">
		   				<span class = "help-block">
      						{{formData.fieldHelperDescription}}
						</span>
					</div>
				</form>
				Field: {{field}}
				<br>
				<b>Form</b>
				<br>
				{{form}}
       		</div>
			<div class="modal-footer">
				<button class="btn btn-default pull-left" type="button" ng-click="save()">Save</button>
            		<button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            	</div>
    		</script>
	</div>
</div>
