<div class="row" ng-controller="profileController as profile">
	<h4>Profile</h4>
	<div class="col-xs-12">
		<div class="row">
			<div class="col-xs-12">
				<form name="profileForm">
					<div class="form-group">
					    <label for="name">Name</label>
					    <input type="text" ng-required="true" class="form-control" name="name" ng-model="profile.data.name">
					</div>
					
					<div class="form-group">
					    <label for="email">Email</label>
					    <input type="text" ng-required="true" class="form-control" name="email" ng-model="profile.data.email">
					</div>
				</form>
				<div class="row">
			  	  	<div class="col-xs-6" style="text-align: right">
			  	  		<button type="button" class="btn btn-default" ng-click="profile.back()">back</button>
			  	  	</div>
			  	  	<div class="col-xs-6" style="text-align: left">
			  	  		<button type="button" class="btn btn-default" ng-click="profile.next()">next</button>
			  	  	</div>
			  	  </div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				Field Data
				<pre>{{profile.data | json}}</pre>
			</div>
		</div>
	</div>
</div>
