databaseChangeLog:
  - changeSet:
      id: 1
      author: folau
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: street
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: state
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: zipcode
                  type: varchar(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: folau
      changes:
        - insert:
            tableName: user
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: street
                  value: El Segundo
              - column:
                  name: city
                  value: El Segundo
              - column:
                  name: state
                  value: CA
              - column:
                  name: zipcode
                  value: 90304
