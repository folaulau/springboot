<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="header"></head>
<body> 
	<br/>
	<br/>
	<br/>
	<div class="row">
		<div class="col-xs-12 col-md-6 col-md-offset-3">
			<div class="row">
				<div class="col-xs-12">
					<h1>Users</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-md-12">
					<a href="/" class = "btn btn-default">home</a>
				</div>
			</div>
			<br/>
			<div class="row" style="font-weight: bold;">
				<div class="col-xs-3">
					Full name
				</div>
				<div class="col-xs-3">
					Email
				</div>
				<div class="col-xs-3">
					UID
				</div>
				<div class="col-xs-3">
					Department
				</div>
			</div>
			<div class="row" th:each="user : ${users}">
				<div class="col-xs-3">
					<a th:href="@{'/user/' + ${user.id}}"><span th:text="${user.displayName}"></span></a>
					
				</div>
				<div class="col-xs-3">
					<span th:text="${user.email}"></span>
				</div>
				<div class="col-xs-3">
					<span th:text="${user.id}"></span>
				</div>
				<div class="col-xs-3">
					<a th:href="@{'/department/' + ${user.department}}"><span th:text="${user.department}"></span></a>
				</div>
			</div>
			<br/>
			<br/>
			<div class="row">
				<div class="col-xs-12 col-md-12">
					<a href="/users" class = "btn btn-default">back</a>
				</div>
			</div>
		</div>
	</div>
	
	<br/>
	<br/>
	<br/>
</body>
<footer th:include="footer"></footer>
</html>
