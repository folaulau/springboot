<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="header"></head>
<body> 
	<br/>
	<br/>
	<br/>
	<div class="row">
		<div class="col-xs-12 col-md-6 col-md-offset-3">
			<div class="row">
				<div class="col-xs-12 col-md-12">
					<h1>Create new Users</h1>
				</div>
			</div>
			<div class="row" th:if="${createStatus=='error'}">
				<div class="col-xs-12 col-md-12">
					<div class = "alert alert-danger">
						<a href = "#" class = "close" data-dismiss = "alert">&times;</a>
   						<strong>Create user error</strong>
					</div>
				</div>
			</div>
			<form action="/user-create" method="POST">
				<div class="row">
					<div class="col-xs-12 col-md-6">
						<div class = "form-group">
		      				<label for = "name">First Name</label> 
		      				<input type="text" class="form-control" name="firstName" th:value="${user.firstName}"/>
						</div>
					</div>
					<div class="col-xs-12 col-md-6">
						<div class = "form-group">
		      				<label for = "name">Last Name</label> 
		      				<input type="text" class="form-control" name="lastName" th:value="${user.lastName}"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-md-6">
						<div class = "form-group">
		      				<label for = "name">Email</label> 
		      				<input type="email" class="form-control" name="email" th:value="${user.email}"/>
						</div>
					</div>
					<div class="col-xs-12 col-md-6">
						<div class = "form-group">
		      				<label for = "name">Department</label> 
		      				<input type="text" class="form-control" name="department" th:value="${user.department}"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-md-12">
						<div class = "form-group">
		      				<label for = "name">Password</label> 
		      				<input type="password" class="form-control" name="password" value="Test123!"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-md-12">
						<div class = "form-group">
		      				<input class = "btn btn-default" type = "submit" value = "Submit"/>
		      				<a href="/" class = "btn btn-default">home</a>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<br/>
	<br/>
	<br/>
</body>
<footer th:include="footer"></footer>
</html>
