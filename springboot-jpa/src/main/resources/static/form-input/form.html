<div class="row" ng-controller="FormInputController as form">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-lg-offset-2">
		
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
				<h2>Normal Form</h2>
		   		<div>{{form.currentUser}}</div>
		   		<br>
		    		<form role = "form">
				   <div class = "form-group">
				      <label for = "name">Name</label>
				      <input type = "text" ng-model="form.data.name" class = "form-control" id = "name" placeholder = "Enter Name">
				   </div>
				   <div class = "form-group">
				      <label for = "name">Age</label>
				      <input type = "text" ng-model="form.data.age" class = "form-control" id = "age" placeholder = "Enter Age">
				   </div>
				   <div class = "form-group">
				      <label for = "name">Street</label>
				      <input type = "text" ng-model="form.data.address.street" class = "form-control" id = "age" placeholder = "Enter Age">
				   </div>
				   <div class = "form-group">
				      <label for = "name">State</label>
				      <input type = "text" ng-model="form.data.address.state" class = "form-control" id = "age" placeholder = "Enter Age">
				   </div>
				   <div class = "form-group">
				      <label for = "inputfile">File</label>
				      <input type = "file" id = "file">
				      <p class = "help-block">Example of upload file here.</p>
				   </div>
				   <button type = "button" ng-click="form.submit()" class = "btn btn-default">Submit</button>
				</form>
				<br>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
				<h2>Other Form</h2>
			</div>
		</div>
		
	</div>
</div>
