spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true
server.port=8080

logging.level.com.folaukaveinga=DEBUG
logging.pattern.console=%d{yyyy-MM-dd hh:mm:ss:SSS-a-zzz} %clr(%-5p) %clr(${PID}){faint} [%thread] %c{1}:%L - %msg%n

# mysql database
spring.datasource.url=jdbc:mysql://localhost:3306/spring_boot_testing?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.name=spring_boot_testing
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=MYSQL

#hibernate
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

