
# Spring
spring.application.name=springboot-with-jmeter
server.port=9090
server.servlet.context-path=
project.host=0.0.0.0

# logging
logging.pattern.console=%d{yyyy-MM-dd hh:mm:ss:SSS-a-zzz} %clr(%-5p) %clr(${PID}){faint}] [%thread] %c{1}:%L - %msg%n
logging.level.io.swagger.models.parameters.AbstractSerializableParameter=error

# Dev-tools
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

# Logging
logging.level.com.lovemesomecoding=DEBUG
logging.level.org.springframework.web=WARN
logging.level.com.amazon=WARN
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
