
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
  <head>
    <title tiles:fragment="title">Login</title>
  </head>
  <link rel='stylesheet' th:href="@{/node_modules/bootstrap/dist/css/bootstrap.css}" type='text/css'/>
  
  <script th:src="@{/node_modules/jquery/dist/jquery.js}" ></script>
  <script th:src="@{/node_modules/bootstrap/dist/js/bootstrap.js}" ></script>
  <script th:src="@{/node_modules/angular/angular.min.js}" ></script>
  <body id="container">
    <div tiles:fragment="content">
    		<br/>
    		<br/>
    		<br/>
	    	<div class="row">
	    		<div class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
		        <form name="f" th:action="@{/login}" method="post">               
		            <fieldset>
		                <legend><h3>Login</h3></legend>
		                <div th:if="${param.error}" class="alert alert-error">    
		                    Invalid username and password.
		                </div>
		                <div th:if="${param.logout}" class="alert alert-success"> 
		                    You have been logged out.
		                </div>
		                	<div class="row">
	    						<div class="col-xs-12 col-md-12">
	    							 <div class = "form-group">
      								<label for = "username">Username</label>
      								<input type = "text" class = "form-control" id = "username" name="username" value="peter@gmail.com"/>
   								</div>
	    						</div>
	    					</div>
		                <div class="row">
	    						<div class="col-xs-12 col-md-12">
	    							<div class = "form-group">
      								<label for = "password">Password</label>
      								<input type = "password" class = "form-control" id = "password" name="password" value="peter"/>
   								</div>
	    						</div>
	    					</div>    
		                <div class="row">
	    						<div class="col-xs-12 col-md-12">
	    							<button type="submit" class="btn btn-primary btn-block">Log in</button>
	    						</div>
	    					</div>
		            </fieldset>
		        </form>
		        <br/>
		        <br/>
		        <br/>
	        </div>
	    	</div>
    </div>
  </body>
</html>
