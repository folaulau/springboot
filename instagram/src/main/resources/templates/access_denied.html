<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Spring Security SSO</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
</head>

<body>
<div class="container">
	<div class="col-sm-12">
		<h1 class="text-danger">Spring Security SSO Instagram - Access Denied</h1>
		<a class="btn btn-link" href="/">Go Home</a>
		<br/>
		<a class="btn btn-link" href="http://localhost:8088/secure">Go To Facebook</a>
		<br/>
		<form method="POST" action="/logout">
             <input type="submit" class="btn btn-link" value="logout"/>
             <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        </form>
	</div>
</div>
</body>
</html>
