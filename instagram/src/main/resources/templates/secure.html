<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Spring Security SSO</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
<link rel="stylesheet" th:href="@{/css/index.css}" />
</head>

<body>
<div class="container">
	<div class="col-sm-12">
		<h1>Instagram Secured Page</h1>
		Welcome, <span th:text="${#authentication.name}">Name</span>
		<br/>
        Your authorities are <span th:text="${#authentication.authorities}">authorities</span>        
		<br/>
		<a class="btn btn-link" href="http://localhost:8088/secure">Go To Facebook</a>
		<form method="POST" action="/logout">
             <input type="submit" class="btn btn-link" value="logout"/>
             <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        </form>
	</div>
</div>
</body>
</html>
