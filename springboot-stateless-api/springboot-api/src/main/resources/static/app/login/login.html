<div class="row" ng-controller="LoginController as login">
	<div class="col-xs-12 col-md-6 col-md-offset-3">
		<div class="row">
			<div class="col-xs-12 col-md-12">
				<h2>Login</h2>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-xs-12 col-md-12">
				<div class = "form-group">
			      <label for = "name">Username</label>
			      <input type = "text" class = "form-control" id = "username" ng-model="login.data.username">
			    </div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-md-12">
				<div class = "form-group">
			      <label for = "name">Password</label>
			      <input type = "text" class = "form-control" id = "password" ng-model="login.data.password">
			    </div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-md-12">
				<button type = "button" class = "btn btn-primary" ng-click="login.submit()">Login</button>
			</div>
		</div>
	</div>
</div>
